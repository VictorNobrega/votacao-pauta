spring.datasource.url=jdbc:mysql://votacaodb:3306/votacao?createDatabaseIfNotExist=true&useSSL=true
spring.datasource.username=vote
spring.datasource.password=vote@123
spring.datasource.name=VotacaoDB
spring.datasouce.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.datasource.hikari.pool-name=VotacaoMysqlPool
spring.datasource.hikari.connection-test-query=select now();
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=10000

server.error.include-message=always